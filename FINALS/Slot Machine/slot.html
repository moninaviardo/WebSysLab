<!DOCTYPE html>
<html>
  <head>
    <title>Slot Machine</title>
    <style>
        body {
  font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
  background-color: #fff2f2;
}

h1 {
  text-align: center;
  color: #e60073;
  margin-top: 30px;
}

#slots {
  display: flex;
  justify-content: center;
  margin-top: 30px;
}

.slot {
  width: 100px;
  height: 100px;
  border-radius: 50%;
  margin: 0 10px;
  background-color: #ffd6e6;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 60px;
  font-weight: bold;
  color: #e60073;
  box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.1);
}

p {
  color: #e60073;
  margin-top: 30px;
  text-align: center;
  font-size: 20px;
}

input[type="number"] {
  width: 50px;
  height: 40px;
  font-size: 20px;
  text-align: center;
  margin-left: 10px;
}

button {
  display: block;
  margin: 20px auto 0;
  background-color: #e60073;
  color: #fff;
  border: none;
  padding: 10px 20px;
  border-radius: 5px;
  font-size: 20px;
  cursor: pointer;
  transition: all 0.3s ease-in-out;
}

button:hover {
  background-color: #ff80b3;
}

#coins {
  color: #e60073;
  font-size: 24px;
  font-weight: bold;
}

#container {
  max-width: 600px;
  margin: 0 auto;
}
    </style>
  </head>
  <body>
    <div id="container">
      <h1>Slot Machine</h1>
      <p>
        Coins: <span id="coins">20</span>
      </p>
      <p>
        Bet:
        <input type="number" id="bet" min="1" max="10" value="1" />
      </p>
      <button onclick="spin()">Spin</button>
      <div id="slots">
        <div class="slot" id="slot1"></div>
        <div class="slot" id="slot2"></div>
        <div class="slot" id="slot3"></div>
      </div>
    </div>
    <script src="Gamescript.js"></script>
  </body>
</html>
